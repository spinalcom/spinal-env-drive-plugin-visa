
<style>
    .myContainer {
        /* width: 500px;
        height: 500px; */
        padding: 10px;
    }

    .myContainer .title {
        text-align: center;
        font-size: 2em;
    }

    .dialogContent {
        height: 90%;
    }

    .caseCoche {
        display: inline-block;
        margin-right: 20px;
    }

</style>

<md-dialog class="myContainer" aria-label="addLink">
    <md-dialog-content class="dialogContent">
        <div class="title">
            {{title | uppercase}}
        </div>

        <md-input-container md-no-float class="md-block">
            <input ng-model="name" placeholder="name"  />
        </md-input-container>

        <md-input-container class="md-block">
            <label>Description</label>
            <textarea ng-model="description" rows="4" md-select-on-focus></textarea>
        </md-input-container>
    
        <md-input-container md-no-float class="md-block">
            <input placeholder="Username">
        </md-input-container>

        <table class="visaTable" style="width: 100%">
            <thead>
                <tr>
                    <th style="width: 20%" title="name">User ID</th>
                    <th style="width: 40%" title="Path">Username</th>
                    <th style="width: 20%"></th>        
                </tr>
            </thead>

            <tbody>  
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>
                        <md-button>
                            <i class="fa fa-trash" ng-click="deleteUser(user.id)"></i>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>

    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">
        Cancel
        </md-button>
        <md-button ng-click="answer()">
            OK
        </md-button>
    </md-dialog-actions>

</md-dialog>
