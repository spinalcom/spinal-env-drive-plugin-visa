

<md-dialog aria-label="addLink" style="padding : 30px;">
    <h3>Ajouter un processe Visa</h3>
    <form ng-cloak>

        <md-dialog-content class="myContainer">
            
            <md-input-container class="md-block" flex-gt-sm>
                <label>Nom</label>
                <input ng-model="name">
            </md-input-container>
            
            <md-list>
                <md-list-item ng-if="visaStates.length == 0">Aucun visa processe créé</md-list-item>
                <md-list-item ng-repeat="item in visaStates track by $index">
                    <p>{{item}}</p>
                </md-list-item>
            </md-list>


            <div>
                <md-input-container>
                <label>Visa State</label>
                <input ng-model="stateName">
                </md-input-container>
        
                <md-input-container>
                <md-button ng-click="addState()">Ajouter</md-button>
                </md-input-container>
            </div>


        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
            Annuler
            </md-button>
            <md-button ng-click="answer()" class="md-primary">
                OK
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
